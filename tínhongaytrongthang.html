<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Kiểm tra số ngày trong tháng </h1>
<input type="number" min="1" max="12" id="thang">
<button onclick="check()"> Check</button>
<br>
<p id="hien_thi"></p>
</body>
</html>
<script>
    function check(){
        let thang1 = parseInt(document.getElementById("thang").value);
        let thang = parseInt(thang1);
        switch(thang){
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("hien_thi").innerHTML= "Tháng"+thang+"có 31 ngày";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("hien_thi").innerHTML= "Tháng"+thang+"có 30 ngày";
                break;
            case 2:
                document.getElementById("hien_thi").innerHTML= "Tháng"+thang+"có 28 hoặc 29 ngày";

        }
    }

</script>
